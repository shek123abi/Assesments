<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Form validation using Javascript</title>
</head>
<body>
    <h1 style="text-align:center">Registeration form</h1>
    <form action="./login.html">
        <p>
            FirstName:<input type="text" size="65" name="Name" id="fname" required>
        </p>
        <br />
        <p>
            LastName<input type="text" size="65" name="Lastname" id="lastname" required>
        </p>
        <br />
        <p>
            Password:<input type="password" size="65" name="Password" id="password" required>
        </p>
        <br />
        <p>
            E-mail Address<input type="email" name="EMail" size="65" id="email" required>
        </p>
        <br />
        <p>
            Telephone:<input type="text" size="65" name="Telephone" id="phone" required>
        </p>
        <br />
        <p>
            CPassword:<input type="password" size="65" name="ConfirmPassword" id="cpassword" required>
        </p>
        <a href="./login.html" target="_blank">
        <button id="bid" onclick="Edureka()" type="submit">Sumbit</button>
        </a>



    </form>

<script src="./script.js"></script>
